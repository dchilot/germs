[install]
address=http://ftp.gnome.org/pub/gnome/sources/glib/2.42/glib-2.42.0.tar.xz
flags=--build=$BUILDMACH --prefix=$INSTALLDIR --with-sysroot=$SYSROOTDIR --target=$TARGETMACH --host=$TARGETMACH -C arm-linux.cache glib_cv_have_qsort_r=no glib_cv_long_long_format=ll glib_cv_stack_grows=no ac_cv_func_posix_getpwuid_r=yes glib_cv_uscore=no ac_cv_func_nonposix_getgrgid_r=no ac_cv_func_posix_getgrgid_r=yes g_atomic_lock_free=yes
dependencies=libffi-3.2.1 zlib-1.2.8
check={prefix}/lib/glib-2.0
environment=CPPFLAGS="${{CPPFLAGS}}${{CPPFLAGS+ }}-I{prefix}/include" LDFLAGS="${{LDFLAGS}}${{LDFLAGS+ }}-L{prefix}/lib"
maker_flags=-j 2
